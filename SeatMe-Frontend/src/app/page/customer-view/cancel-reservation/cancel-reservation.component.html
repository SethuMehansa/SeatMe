<div class="p-6 bg-white/40 backdrop-blur-md dark:bg-gray-800/40 dark:backdrop-blur-md rounded-2xl shadow-md relative">

  <!-- Back Button using RouterLink -->
  <a 
  routerLink="/customer-view/browse-restaurants" 
  class="absolute top-4 left-4 px-4 py-2 flex items-center space-x-2 bg-gradient-to-r from-blue-400 via-teal-400 to-indigo-400 text-white font-semibold rounded-2xl shadow-md hover:shadow-lg hover:scale-105 transition-all ease-in-out">
  
  <!-- Icon with text aligned -->
  <svg class="w-[28px] h-[28px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12l4-4m-4 4 4 4"/>
  </svg>
  
  <span>Back to Browse Restaurants</span>
</a>


  <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-white">My Reservations</h2>

  <!-- No Reservations -->
  <div *ngIf="reservations && reservations.length === 0" class="text-gray-600 dark:text-gray-300">
    No reservations found.
  </div>

  <!-- List of Reservations -->
  <div *ngFor="let reservation of reservations" 
       class="bg-white dark:bg-gray-800 rounded-2xl shadow-md p-4 mb-4 border border-gray-300 dark:border-gray-700">
    <p><strong>Reservation ID:</strong> {{ reservation.id }}</p>
    <p><strong>Table Number:</strong> {{ reservation.tableId }}</p>
    <p><strong>Reservation Date:</strong> {{ reservation.reservationTime | date: 'medium' }}</p>
    <p><strong>Number of Guests:</strong> {{ reservation.numberOfGuests }}</p>

    <!-- Cancel Button -->
    <button
      *ngIf="reservation.id !== undefined"
      class="mt-3 px-6 py-3 bg-gradient-to-r from-green-400 via-lime-400 to-yellow-400 text-white font-semibold rounded-2xl shadow-md hover:shadow-lg hover:scale-105 transition-all ease-in-out"
      (click)="cancelReservation(reservation.id!)">
      Cancel Reservation
    </button>
  </div>
  
</div>
