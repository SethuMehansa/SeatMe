<div class="flex justify-center items-center min-h-screen bg-cover bg-center bg-no-repeat px-6" >

  <div class="glass-card flex flex-col space-y-6 p-8 rounded-2xl shadow-lg backdrop-blur-md bg-white/10 w-full max-w-md">
    <h2 class="text-3xl font-bold text-white text-center">Customer Login</h2>

    <form (ngSubmit)="login()" class="flex flex-col space-y-4">
      <div class="flex flex-col">
        <label class="text-white mb-1">Email:</label>
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email" 
          required 
          class="input-field"
          placeholder="Enter your email">
      </div>

      <div class="flex flex-col">
        <label class="text-white mb-1">Contact Number (as Password):</label>
        <input 
          type="text" 
          [(ngModel)]="contactNumber" 
          name="contactNumber" 
          required 
          class="input-field"
          placeholder="Enter your contact number">
      </div>

      <button type="submit" class="glass-button w-full py-2 text-black font-semibold rounded-xl">Login</button>
    </form>

    <a routerLink="customer-signup" class="text-center text-white underline hover:text-blue-300">
      No Account? Sign Up
    </a>

    <div *ngIf="errorMessage" class="text-red-400 text-center mt-2">
      {{ errorMessage }}
    </div>
  </div>
</div>
