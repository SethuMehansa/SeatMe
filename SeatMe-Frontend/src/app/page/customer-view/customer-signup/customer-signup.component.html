<div class="flex flex-col items-center justify-center min-h-screen bg-cover bg-center bg-no-repeat px-6">
  
  <div class="glass-card flex flex-col w-full max-w-md p-8 rounded-2xl shadow-lg backdrop-blur-md bg-white/10 space-y-6">
    <h2 class="text-3xl font-bold text-white text-center">Create Your Account</h2>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="p-2 text-green-400 bg-green-900/30 rounded-md text-center">
      {{ successMessage }}
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="p-2 text-red-400 bg-red-900/30 rounded-md text-center">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="signup()" class="flex flex-col space-y-4">
      <input 
        type="text" 
        [(ngModel)]="signupRequest.name" 
        name="name"
        placeholder="Name" 
        class="input-field"
        required
      />

      <input 
        type="email" 
        [(ngModel)]="signupRequest.email" 
        name="email"
        placeholder="Email" 
        class="input-field"
        required
      />

      <input 
        type="text" 
        [(ngModel)]="signupRequest.contactNumber" 
        name="contactNumber"
        placeholder="Contact Number" 
        class="input-field"
        required
      />

      <button 
        type="submit"
        class="glass-button w-full py-2 text-black font-semibold rounded-xl"
      >
        Sign Up
      </button>
    </form>

    <p class="mt-4 text-center text-white">
      Already have an account?
      <a routerLink="/customer-view/" class="text-blue-300 underline hover:text-blue-400">Login here</a>
    </p>
  </div>
</div>
